<!DOCTYPE html>
<html  ng-app="weatherApp">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Weather Example Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./js/weather.js"></script>
</head>
<body>
    <div ng-controller="WeatherCtrl"></div>
    <h2>HaNoi,VietNam</h2>
    <div class="" style="float:left"><img ng-src="{{img_url}}"></div>
    <h3>Current: {{ current | number: 1}} °C</h3>
    min: {{ temp_min| number: 1}} °C, max: {{ temp_max | number: 1}} °C.
    <h3>Wind: {{wind_speed}} km/h </h3>
</body>
</html>
